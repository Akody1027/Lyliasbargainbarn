<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Portal App Shell</title>

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.webmanifest" />

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: system-ui, sans-serif;
      background: #fafafa;
      overflow: hidden;
    }
    #app-frame {
      border: none;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Hide original blue install button */
    #install-button {
      display: none !important;
    }

    /* Fixed top install prompt text */
    #install-text-prompt {
      position: fixed;
      top: 1rem;
      left: 0;
      width: 100%;
      text-align: center;
      color: red;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      animation: fadeOpacity 2s infinite alternate;
      z-index: 1000;
      display: none;
    }

    @keyframes fadeOpacity {
      from { opacity: 1; }
      to { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <iframe id="app-frame" src="portal.html" title="Customer Portal"></iframe>

  <div id="install-text-prompt">
    FOR BEST FUNCTIONALITY CLICK HERE TO INSTALL MOBILE APP
  </div>

  <script>
    let deferredPrompt;
    const installTextPrompt = document.getElementById('install-text-prompt');

    // Check if app is installed (standalone mode)
    const isInstalled = window.matchMedia('(display-mode: standalone)').matches
      || window.navigator.standalone === true;

    console.log('isInstalled:', isInstalled);

    // Show prompt text immediately if NOT installed
    if (!isInstalled) {
      console.log('Showing install prompt text');
      installTextPrompt.style.display = 'block';
    } else {
      console.log('App is installed; not showing install prompt');
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('beforeinstallprompt event fired');
      // Show prompt text if not installed and not already visible
      if (!isInstalled && installTextPrompt.style.display !== 'block') {
        installTextPrompt.style.display = 'block';
      }
    });

    installTextPrompt.addEventListener('click', async () => {
      if (!deferredPrompt) {
        console.log('No deferredPrompt available');
        return;
      }

      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      deferredPrompt = null;

      installTextPrompt.style.display = 'none';

      if (outcome === 'accepted') {
        console.log('User accepted the install prompt');
      } else {
        console.log('User dismissed the install prompt');
      }
    });

    // Service Worker registration for offline caching
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker registered:', reg.scope))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
