<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <meta name="theme-color" content="black"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <link rel="apple-touch-icon" href="beaverlogo.png" />
  <link rel="icon" href="beaverlogo.ico" type="image/x-icon" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Material Icons (optional, remove if unused) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; 
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      flex-direction: column;
    }
    #viewport {
      flex: 1;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    #viewport iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <iframe src="prtal.html" title="Portal"></iframe>
  </div>

  <script>
    // Service Worker registration for offline caching & PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker registered:', reg.scope))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
