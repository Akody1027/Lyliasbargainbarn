<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Portal App Shell</title>

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.webmanifest" />

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: system-ui, sans-serif;
      background: #fafafa;
      /* Removed overflow:hidden to avoid clipping fixed prompt */
      /* overflow: hidden; */
    }

    /* Wrapper to stack iframe and prompt */
    #app-wrapper {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* keep iframe scroll inside wrapper */
    }

    #app-frame {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
      position: relative;
      z-index: 1; /* below prompt */
    }

    /* Hide original blue install button */
    #install-button {
      display: none !important;
    }

    /* Fixed top install prompt text */
    #install-text-prompt {
      position: fixed;
      top: 1rem;
      left: 0;
      width: 100%;
      text-align: center;
      color: red;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      animation: fadeOpacity 2s infinite alternate;
      z-index: 9999; /* highest */
      display: none;
      background: rgba(255, 255, 255, 0.8); /* subtle background for readability */
      padding: 0.2rem 0;
      box-sizing: border-box;
      pointer-events: auto;
    }

    @keyframes fadeOpacity {
      from { opacity: 1; }
      to { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div id="app-wrapper">
    <iframe id="app-frame" src="portal.html" title="Customer Portal"></iframe>

    <div id="install-text-prompt">
      FOR BEST FUNCTIONALITY CLICK HERE TO INSTALL MOBILE APP
    </div>
  </div>

  <script>
    let deferredPrompt;
    const installTextPrompt = document.getElementById('install-text-prompt');

    // Robust check for installed app
    function isAppInstalled() {
      return window.matchMedia('(display-mode: standalone)').matches
        || Boolean(window.navigator.standalone);
    }

    const installed = isAppInstalled();
    console.log('App installed:', installed);

    // Show prompt text immediately if NOT installed
    if (!installed) {
      console.log('Showing install prompt text');
      installTextPrompt.style.display = 'block';
    } else {
      console.log('App is installed; not showing install prompt');
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('beforeinstallprompt event fired');
      if (!installed && installTextPrompt.style.display !== 'block') {
        installTextPrompt.style.display = 'block';
      }
    });

    installTextPrompt.addEventListener('click', async () => {
      if (!deferredPrompt) {
        console.log('No deferredPrompt available');
        return;
      }

      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      deferredPrompt = null;

      installTextPrompt.style.display = 'none';

      if (outcome === 'accepted') {
        console.log('User accepted the install prompt');
      } else {
        console.log('User dismissed the install prompt');
      }
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker registered:', reg.scope))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
